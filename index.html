      body {

        background-color: #f3f4f6;

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;

      }

      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563; 
      }
    </style>
